<h2>Doctor Management</h2>

<button type="button" (click)="showAddForm()" *ngIf="!isAddFormVisible" style="margin-left: 75px;">Add New Doctor</button>

<div *ngIf="isAddFormVisible">
  <h3>Add New Doctor</h3>

  <form>
    <div>
      <label for="dName">Name:</label>
      <input type="text" id="dName" [(ngModel)]="currentDoctor.dName" name="dName" style="margin-left: 84px;">
    </div>
    <div>
      <label for="dSpecialization">Specialization:</label>
      <input type="text" id="dSpecialization" [(ngModel)]="currentDoctor.dSpecialization" name="dSpecialization" style="margin-left: 30px;">
    </div>
    <div>
      <label for="dStatus">Status:</label>
      <input type="text" id="dStatus" [(ngModel)]="currentDoctor.dStatus" name="dStatus" style="margin-left: 81px;">
    </div>
    <div>
      <label for="dAddress">Address:</label>
      <input type="text" id="dAddress" [(ngModel)]="currentDoctor.dAddress" name="dAddress" style="margin-left: 70px;">
    </div>
    <div>
      <label for="dMobileNumber">Mobile Number:</label>
      <input type="text" id="dMobileNumber" [(ngModel)]="currentDoctor.dMobileNumber" name="dMobileNumber" style="margin-left: 23px;">
    </div>

    <div class="button-container">
      <button type="button" class="add-button" (click)="addDoctor()" *ngIf="currentDoctor.dId === 0">Add Doctor</button>&nbsp;&nbsp;&nbsp;
      <button type="button" class="update-button" (click)="updateDoctor()" *ngIf="currentDoctor.dId !== 0">Save</button>&nbsp;&nbsp;&nbsp;
      <button type="button" class="cancel-button" (click)="cancelAddForm()">Cancel</button>
    </div>
  </form>
</div>

<!-- Display the list of doctors here -->
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Specialization</th>
    <th>Status</th>
    <th>Address</th>
    <th>Mobile Number</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let doctor of doctors">
    <td>{{ doctor.dId }}</td>
    <td>{{ doctor.dName }}</td>
    <td>{{ doctor.dSpecialization }}</td>
    <td>{{ doctor.dStatus }}</td>
    <td>{{ doctor.dAddress }}</td>
    <td>{{ doctor.dMobileNumber }}</td>
    <td>
      <button type="button" (click)="editDoctor(doctor)">Edit</button>&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="button" (click)="deleteDoctor(doctor.dId)">Delete</button>
    </td>
  </tr>
</table>
