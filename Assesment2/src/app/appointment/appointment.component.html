
  <div class="bg-container">
    <div class="appointment-wrapper">
      <h2>Appointment</h2>
      <form class="appointment-form" (submit)="registerAppointment()">
        <label>Patient Name:</label>
        <input type="text" [(ngModel)]="appointment.pName" name="pName" required>
        
        <label>Patient Address:</label>
        <input type="text" [(ngModel)]="appointment.pAddress" name="pAddress" required>
        
        <label>Patient Age:</label>
        <input type="number" [(ngModel)]="appointment.pAge" name="pAge" required>
        
        <label>Doctor ID:</label>
        <input type="number" [(ngModel)]="appointment.dId" name="dId" required>
        
        <button type="submit">Register Appointment</button>
      </form>
    </div>
  </div>
